<div class="user-settings">

    <i-modal class="change-pass-modal" v-model="show" :transfer=false footer-hide :mask-closable="false">
        <p slot="header">修改密码</p>
        <i-form :label-width="100" ref="user" :model="user" :rules="rules">
            <i-form-item label="原密码:" prop="oldPassword">
                <i-input type="password" v-model="user.oldPassword"></i-input>
            </i-form-item>
            <i-form-item label="新密码:" prop="password">
                <i-input type="password" v-model="user.password"></i-input>
            </i-form-item>
            <i-form-item label="确认密码:" prop="checkword">
                <i-input type="password" v-model="user.checkword"></i-input>
            </i-form-item>
            <div class="handle-btn">
                <i-button @click.stop="onCancle">取消</i-button>
                <i-button @click.stop="onSubmit">确定</i-button>
            </div>
        </i-form>
    </i-modal>

</div>
